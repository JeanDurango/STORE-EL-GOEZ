<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="registro-container">
	 <div class="bannerRegistro">	
		<div class="registro-logo">
			<!-- Aquí puedes colocar tu logo -->
			<img src="https://firebasestorage.googleapis.com/v0/b/shoping-30123.appspot.com/o/IMG_5657-removebg-preview.png?alt=media&token=45f73675-0350-4b7f-922c-490469f79aca" alt="Logo" class="logo">
		</div>
	 </div>
		<form class="registro-form">
			<h2 class="registro-title">Registro de Usuario</h2>
			<div class="registro-field">
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" name="nombre" required>
			</div>
			<div class="registro-field">
				<label for="cedula">Cédula</label>
				<input type="text" id="cedula" name="cedula" required>
			</div>
			<div class="registro-field">
				<label for="email">Correo Electrónico</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="registro-field">
				<label for="telefono">Teléfono</label>
				<input type="tel" id="telefono" name="telefono" required>
			</div>
			<div class="registro-field">
				<label for="username">Nombre de Usuario</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="registro-field">
				<label for="password">Contraseña</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="registro-field">
				<label for="confirm-password">Confirmar Contraseña</label>
				<input type="password" id="confirm-password" name="confirm-password" required>
			</div>
			<button type="submit" class="boton-login">Registrarse</button>
		</form>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
