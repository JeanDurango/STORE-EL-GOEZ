<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al sitio web</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="banner">		
					<img src="https://firebasestorage.googleapis.com/v0/b/shoping-30123.appspot.com/o/IMG_5657-removebg-preview.png?alt=media&token=45f73675-0350-4b7f-922c-490469f79aca" alt="" class="logo">
            </div>
            <div class="login-form">
                <h2>INICIO DE SESIÓN</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Recordarme</label>
                        <a href="#">¿Olvidó su contraseña?</a>
                    </div>
					<div class="button-group">
                        <button type="submit" class="btn btn-login">Iniciar sesión</button>
                        <button type="button" class="btn btn-register">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<script src="./js/login.js"></script>
</body>
</html>
